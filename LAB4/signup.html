<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>대충 페이지 타이틀</title>
    <link rel="stylesheet" href="../LAB2/main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">대충 사이트 이름</h1>
    <div class="links">
        <div class="link-div">
            <a href="./index.html" class="link">메인</a>
        </div>
        <div class="link-div">
            <a href="./login.html" class="link">로그인</a>
        </div>
        <div class="link-div">
            <a href="#" class="link">회원가입</a>
        </div>
    </div>
    <div class="main">
        <p class="please">회원가입을 위한 정보를 입력해 주십시오</p>
        <form>
            <div class="input-div">
                <div class="input-label"><p>ID</p></div>
                <div class="input-input">
                    <input type="text" autofocus>
                </div>
            </div>
            <div class="input-div">
                <div class="input-label"><p>PW</p></div>
                <div class="input-input">
                    <input type="password" required>
                </div>
            </div>
            <div class="input-div">
                <div class="input-label"><p>이메일</p></div>
                <div class="input-input">
                    <input type="email" placeholder="hello@world.com">
                </div>
            </div>
            <div class="input-div">
                <div class="input-label"><p>홈페이지 URL</p></div>
                <div class="input-input">
                    <input type="url" name="" id="" autocomplete="on">
                </div>
            </div>
            <div class="input-div">
                <div class="input-label">
                    <p>전화번호</p>
                </div>
                <div class="input-input">
                    <input type="tel" placeholder="###-####-####" pattern="\d{3}-\d{4}-\d{4}">
                </div>
            </div>
            <button type="submit">회원가입</button>
        </form>
    </div>
</body>
</html>
